<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slugs & Dinos</title>
    <link rel="stylesheet" href="./assets/reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
    <link rel="stylesheet" href="./assets/index.css" type="text/css">
    <link rel="icon" type="image/gif" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./assets/javascripts/bundle.js"></script>

  </head>

  <body>
    <div  class="gamescreen">
      <div class="wrapper1">

        <div class="header">
          <img id="dinoImg1" src="./assets/images/rex.svg">
          <h1 id="title">Slugs & Dinos</h1>
          <img id="dinoImg2" src="./assets/images/rex.svg">
        </div>

        <div id="background" class="wrapper2">

          <div class="content">
            <div class="control-panel-column">
              <button class="start" type="button" name="button">START</button>
              <button class="restart"
              type="button" onclick="location.reload();"
              name="button">RESTART</button>

              <div class="scoreDiv">
                <div id='score'>0</div>
                <img id="eggImg" src="./assets/images/egg.svg" class="shake">
                <h2 id="label">Score</h2>
              </div>
              <div id="progressBar"><div id='bar'></div></div>
            </div>

            <figure class="gameboard">
              <p id=instructions>
                <button id="textButton"
                class="modal"
                type="button"
                name="button">
                Click for Demo
              </button><br><br>

                Make matches and earn points!<br><br>
                Press <button
                id="textButton"
                class="start"
                type="button"
                name="button">
                START</button>
              to begin</p>
            </figure>
          </div>

          <div class="links">
            <h3 id="name">Ellie Wawrzaszek 2017</h3>
            <div>
              <a href="https://www.linkedin.com/in/ellie-wawrzaszek/" class="fa fa-linkedin"></a>
              <a href="https://github.com/ewawrzas" class="fa fa-github"></a>
              <a href="https://angel.co/ellie-wawrzaszek" class="fa fa-angellist"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
