<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slugs & Dinos</title>
    <link rel="stylesheet" href="./assets/reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="./assets/index.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./lib/bundle.js"></script>
  </head>
  <body>
    <div class="gamescreen">
      <div class="header">
        <img id="dinoImg1" src="./assets/images/rex.svg">
        <h1 id="title">Slugs & Dinos</h1>
        <img id="dinoImg2" src="./assets/images/rex.svg">
      </div>
      <div class="content">
        <div class="control-panel-column">
          <button id="start" type="button" name="button">START</button>
          <h2>Score</h2>
          <table class="fader2" cellpadding="0" cellspacing="0">
            <h2 id="timerLabel">Timer</h2>
          <tr>
          <td style="transition-delay: 0s;"></td>
          <td style="transition-delay: 0.5s;"></td>
          <td style="transition-delay: 1.0s;"></td>
          <td style="transition-delay: 1.5s;"></td>
          <td style="transition-delay: 2.0s;"></td>
          <td style="transition-delay: 2.5s;"></td>
          <td style="transition-delay: 3.0s;"></td>
          <td style="transition-delay: 3.5s;"></td>
          <td style="transition-delay: 4.0s;"></td>
          <td style="transition-delay: 4.5s;"></td>
          </tr>
          </table>
        </div>
        <figure class="gameboard">
        </figure>
      </div>
    </div>
  </body>
</html>
